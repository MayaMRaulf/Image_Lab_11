<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      

      <!-- Body -->
      <a-sphere position="0 1.25 -5" radius="1.25" color="white"></a-sphere>
      <a-sphere position="0 3 -5" radius="1" color="white"></a-sphere>
      <a-sphere position="0 4.25 -5" radius="0.75" color="white"></a-sphere>

      <!-- Eyes -->
      <a-sphere position="-0.18 4.35 -4.2" radius="0.07" color="black"></a-sphere>
      <a-sphere position="0.18 4.35 -4.2"  radius="0.07" color="black"></a-sphere>

      <!-- Buttons -->
      <a-sphere position="0 3.5 -4.1" radius="0.08" color="black"></a-sphere>
      <a-sphere position="0 3 -3.9" radius="0.08" color="black"></a-sphere>
      <a-sphere position="0 2.5 -4.1" radius="0.08" color="black"></a-sphere>

      <!-- Nose -->
      <a-sphere position="0 3.8 -3.9" radius="0.07" color="orange"></a-sphere>

      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="white"></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: dream; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
