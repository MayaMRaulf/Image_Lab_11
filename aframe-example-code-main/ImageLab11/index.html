<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
  <a-assets>
    <img id="Background" src="Assets/Space_360_Edited_PS.jpg">

    <a-asset-item id="teapot" src="Assets/Teapot_Square_White.obj"></a-asset-item>
    <img id="TeapotTexture1" src="Assets/teapot_texture.jpeg">

    <a-asset-item id="teacup1" src="Assets/cup_green_obj.obj"></a-asset-item>
    <img id="TeaCupTexture1" src="Assets/TeaCupTexture1.jpeg">

    <a-asset-item id="teacup2" src="Assets/cup_green_obj.obj"></a-asset-item>
    <img id="TeaCupTexture2" src="Assets/TeaCupTexture2.jpeg">

    <a-asset-item id="teacup3" src="Assets/cup_green_obj.obj"></a-asset-item>
    <img id="TeaCupTexture3" src="Assets/TeaCupTexture3.jpeg">

  </a-assets>
    <a-scene>

      <!-- TEAPOT -->
      <a-entity 
        obj-model="obj: #teapot"
        position="-1 0.5 -3"
        scale="8 8 8"
        material="src: #TeapotTexture1">
      </a-entity>

      <!-- TEACUP 1 -->
      <a-entity 
        obj-model="obj: #teacup1"
        position="0.2 0.75 -2.3"
        scale="0.05 0.05 0.05"
        material="src: #TeaCupTexture1">
      </a-entity>
      
       <!-- TEACUP 2 -->
      <a-entity 
        obj-model="obj: #teacup2"
        position="1.5 0.75 -2.3"
        scale="0.05 0.05 0.05"
        rotation="0 180 0"
        material="src: #TeaCupTexture2">
      </a-entity>

       </a-entity>

      <!-- TEACUP 3 -->
      <a-entity 
        obj-model="obj: #teacup3"
        position="1.8 0.75 -2.3"
        scale="0.05 0.05 0.05"
        material="src: #TeaCupTexture3">
      </a-entity>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
 
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src="#Background"></a-sky>
    </a-scene>
  </body>
</html>
