<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <!-- Scoop -->
      <a-sphere
        position="-2 2.3 -3"
        radius="0.8"
        color="#FFC0CB">
      </a-sphere>

      <!-- Cone -->
      <a-cone
        src="Assets/cone.jpeg"
        height="2"
        radius-top="0.7"
        radius-bottom="0"
        position="-2 1 -3"
        rotation="0 180 0">
      </a-cone>

      <!-- Beach Ball -->
      <a-sphere 
        src="Assets/ballstripes.jpeg"
        position="5 1.25 -5" 
        radius="0.5">
      </a-sphere>

      <a-sky src="Assets/unrealworld.edit.jpg"></a-sky>

    </a-scene>

  </body>
</html>
